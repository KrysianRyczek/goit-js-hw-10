<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/02-snackbar.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form class="form" style="width:260px">
        <label>
          Delay (ms)
          <input type="number" name="delay" id="delay" required />
        </label>
      
        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" id="fulfilled" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" id="rejected" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button type="submit">Create notification</button>
      </form>
</body>
</html>
